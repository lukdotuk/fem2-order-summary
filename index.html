<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<div class="wrapper">

  <main>
    <h1>Order Summary</h1>
    <p class="description">You can now listen to millions of songs, audiobooks, 
      and podcasts on any device anywhere you like!</p>
    <div class="middle">
      <img src="./asstes/images/icon-music.svg" alt="music icon">
      <div class="annual">
        <p class="ln1">Annual Plan</p>
        <p class="ln2">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="payment">Proceed to Payment</button>
    <button class="cancel">Cancel Order</button>
  </main>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luk</a>.
  </div>
  </footer>

</div>
</body>
</html>
